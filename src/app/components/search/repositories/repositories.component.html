<div class="wrapper flex flex-col gap-6">
    <div class="repository-wrapper " *ngFor="let repo of repositories">

        <app-repository [repository]="repo" ></app-repository>
    </div>

    <div *ngIf="repositories && repositories.length<1" class="message-wrapper">
        <p>There are no matching results.</p>
    </div>
</div>
